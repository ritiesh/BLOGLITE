{% extends 'base.html' %}
<!-- blog section -->
{% block head %}
<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>BLOGLITE</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="static/css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="static/css/responsive.css" rel="stylesheet" />
</head>
    {% endblock %}
{% block style %}
<style>
  .box {
    border: 1px solid #ccc;
    margin-bottom: 20px;
    transition: transform 0.3s, box-shadow 0.3s;
    overflow: hidden;
    position: relative;
  }

  .box:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }

  .img-box img {
    width: auto;
    height: 350px;
  }

  .detail-box {
    padding: 10px;
    background-color: #f8f8f8;
  }
  /* Animated background styles */
.animated-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1; /* Place it behind other content */
  opacity: 0.5; /* Adjust the opacity as desired */
  pointer-events: none; /* Allow interactions with content behind it */
  background: linear-gradient(45deg, #FF5733, #33FF57, #5733FF, #FF5733);
  background-size: 400% 400%; /* Adjust the size as needed */
  animation: gradientAnimation 15s linear infinite; /* Adjust the animation duration */
}

/* Keyframes for background animation */
@keyframes gradientAnimation {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

</style>
{% endblock %}
<!-- contact section -->
<body>
{% block body %}
    <!-- Animated background container -->
<div class="animated-background"></div>

<section class="blog_section layout_padding">
  <div class="container">
    <div class="heading_container">
      <h2>Blog</h2>
    </div>
    <div class="row">
      {% for p in posts %}
      <div class="col-md-4">
        <div class="box">
          <div class="img-box">
            <a href="{{ url_for('post_detail', id=p.id) }}">
              <img src="{{ p.img }}" id="img" alt="{{ p.title }}" />
            </a>
          </div>
          <div class="detail-box">
            <center>
                <h5><md-block>{{ p.title }}</md-block></h5>
            </center>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
    {% endblock %}
    <!-- JavaScript for background animation -->
{% block scripts %}
<script>
  // Function to resize the background on window resize
  function resizeBackground() {
    const background = document.querySelector('.animated-background');
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;

    // Set the background size to match the window size
    background.style.width = `${windowWidth}px`;
    background.style.height = `${windowHeight}px`;
  }

  // Call the resizeBackground function on window resize
  window.addEventListener('resize', resizeBackground);

  // Initial call to set the background size
  window.addEventListener('load', resizeBackground);
</script>

{% endblock %}
</body>
<!-- end blog section -->
